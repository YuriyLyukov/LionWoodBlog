<section class="text-gray-600 body-font overflow-hidden">
  <div *ngIf="post" class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">{{post.authorName}}</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{post.name}}</h1>
        <div class="flex mb-4">
          <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Description</a>
        </div>
        <p class="leading-relaxed mb-4 break-words">{{post.description}}</p>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">Date</span>
          <img src="assets/svg/date.svg" class="ml-2 w-5 h-5" alt="">
          <span class="ml-auto text-gray-900">{{post.date | date}}</span>
        </div>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">Tags</span>
          <span class="ml-auto text-gray-900">{{post.tags}}</span>
        </div>
        <div class="flex">
          <button routerLink="/blog" class="flex ml-auto text-white mt-5 bg-indigo-500 border-0 py-2 px-12 focus:outline-none hover:bg-indigo-600 rounded">Go back to Blog</button>
        </div>
      </div>
      <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="assets/svg/post.svg">
    </div>
  </div>
</section>
