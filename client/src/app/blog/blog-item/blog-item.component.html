<div class="bg-gray-100 p-6 rounded-lg">
  <img class="h-40 rounded w-full object-cover object-center mb-6" src="assets/svg/post.svg" alt="content">
  <div class="inline-flex items-center">
    <img alt="blog" src="assets/svg/avatar.svg" class="w-12 h-12 rounded-full flex-shrink-0 object-cover object-center">
    <span class="flex-grow flex flex-col pl-4">
            <span class="title-font font-medium text-gray-900">Author: {{post.authorName}}</span>
            </span>
  </div>
  <h2 class="text-2xl text-gray-900 font-medium title-font mb-4">{{post.name}}</h2>
  <p class="leading-relaxed text-base break-words line-clamp">{{post.description}}</p>
  <span class="text-gray-400 mr-3 inline-flex items-center leading-none text-sm pr-3 py-1 border-r-2 border-gray-200">
    <img src="assets/svg/date.svg" class="mr-2 w-5 h-5" alt="">
    {{post.date | date}}
  </span>
  <button routerLink="/blog/{{post.id}}" class="inline-flex text-white bg-purple-500 border-0 mt-2 py-1 px-4 focus:outline-none hover:bg-purple-600 rounded">Read More</button>
</div>
