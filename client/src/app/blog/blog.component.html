<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap w-full mb-20">
      <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Posts</h1>
        <div class="h-1 w-20 bg-purple-500 rounded"></div>
      </div>
      <p class="lg:w-1/2 w-full leading-relaxed text-gray-500">Whatever cardigan tote bag tumblr hexagon brooklyn asymmetrical gentrify, subway tile poke farm-to-table. Franzen you probably haven't heard of them man bun deep jianbing selfies heirloom prism food truck ugh squid celiac humblebrag.</p>
    </div>
    <div *ngIf="posts != null" class="flex flex-wrap -m-4">
      <div *ngFor="let post of posts" class="xl:w-1/4 md:w-1/2 p-4">
        <app-blog-item [post]="post"></app-blog-item>
      </div>
    </div>
    <div *ngIf="posts == null">
      <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="lg:w-2/3 flex flex-col sm:flex-row sm:items-center items-start mx-auto">
            <h1 class="flex-grow sm:pr-16 text-6xl font-medium title-font text-gray-900">No Posts are found</h1>
            <button class="flex-shrink-0 text-white bg-purple-500 border-0 py-4 px-16 focus:outline-none hover:bg-purple-600 rounded text-lg mt-10 sm:mt-0">Create Post</button>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>
